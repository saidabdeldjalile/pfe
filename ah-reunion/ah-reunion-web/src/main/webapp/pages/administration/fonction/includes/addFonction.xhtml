<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:cc = "http://java.sun.com/jsf/composite/component"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:gt = "http://airalgerie.dz/facelets/grh"
                xmlns:ct = "http://airalgerie.dz/facelets"
                xmlns:o="http://omnifaces.org/ui">

    <h:panelGroup layout="block" id="dialogWrapper">
        <h:panelGroup id="alertWrapper" layout="block" styleClass="row">
            <cc:alert alert="#{fonctionBean.alertBean.alerts}" />
        </h:panelGroup>
        <b:messages />

        <b:row id="new-fonction-container">
            <b:column col-xs="12" >
                <div class="col-sm-6 col-md-4">
                    <ct:input id="new-fonction-code" label="Code" placeholder="Code..."
                              value="#{fonctionBean.fonction.code}" required="true"
                              />
                </div>
                <div class="col-sm-6 col-md-8">
                    <ct:input id="new-fonction-libelle" label="Libellé" placeholder="Libellé..."
                              value="#{fonctionBean.fonction.libelle}" required="true"
                              />
                </div>
                <div class="col-sm-12">
                    <ct:input id="new-fonction-descr" label="Description" placeholder="Description..."
                              value="#{fonctionBean.fonction.descr}" required="true"
                              />
                </div>
                <div class="col-sm-6">
                    <ct:input type="autocomplete" id="new-fonction-module-parent" label="Module parent" 
                              value="#{fonctionBean.fonction.refModule}" placeholder="Module parent..."
                              completeMethod="#{refHelpersBean.autoCompleteModules}" immediate="true"
                              required="true"
                              var="module" itemValue="#{module}" itemLabel="#{module.libelle}">
                        <p:ajax event="itemSelect" process="@this" update="" onstart="loading()" oncomplete="loadingHide()" />
                        <o:converter converterId="omnifaces.ListConverter" list="#{refHelpersBean.modulesList}" />
                    </ct:input>
                </div>
                
                <div class="col-sm-6">
                    <ct:input id="new-domaine-url" label="Url" placeholder="Url..."
                              value="#{fonctionBean.fonction.url}" required="true"
                              />
                </div>

                <div class="col-sm-6 col-md-6">
                    <ct:input id="new-fonction-icon" label="Icone" placeholder="Icone..."
                              value="#{fonctionBean.fonction.icon}"
                              />
                </div>
                <b:column col-md="3" col-sm="6">
                    <ct:input type="number" id="new-fonction-rang" label="Rang" placeholder="Rang..."
                              value="#{fonctionBean.fonction.rang}" min='1'
                              required="true" decimalPlaces="0" />
                </b:column>
                <div class="col-sm-6 col-md-3">
                    <b:switch value="#{fonctionBean.fonction.statut}" label="Statut" 
                              offText="Non activé" offColor="danger" 
                              onText="Activé" onColor="success"  />
                </div>
            </b:column>
        </b:row>
    </h:panelGroup>

    <p:commandLink styleClass="addFonctionBtn hidden" onclick="loading()"
                   id="devButton" update="dialogWrapper :contentForm" process="@form"
                   oncomplete=" if (args &amp;&amp; !args.validationFailed) {PF('addFonction').hide();} loadingHide();" 
                   actionListener="#{fonctionBean.saveFonction()}">
    </p:commandLink>
</ui:composition>
