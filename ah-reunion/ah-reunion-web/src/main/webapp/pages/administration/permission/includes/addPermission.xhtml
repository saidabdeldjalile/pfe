<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:cc = "http://java.sun.com/jsf/composite/component"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:gt = "http://airalgerie.dz/facelets/grh"
                xmlns:ct = "http://airalgerie.dz/facelets"
                xmlns:o="http://omnifaces.org/ui">

    <h:panelGroup layout="block" id="dialogWrapper">
        <h:panelGroup id="alertWrapper" layout="block" styleClass="row">
            <cc:alert alert="#{permissionBean.alertBean.alerts}" />
        </h:panelGroup>
        <b:messages />

        <b:row id="new-permission-container">
            <b:column col-xs="12" >
                <div class="col-sm-6 col-md-4">
                    <ct:input id="new-permission-code" label="Nom" placeholder="Nom..."
                              value="#{permissionBean.permission.name}" required="true"
                              />
                </div>
                <div class="col-sm-5">
                    <ct:input type="autocomplete" id="new-permission-permission-parent" label="Fonction parente" 
                              value="#{permissionBean.permission.refFonction}" placeholder="Fonction parente..."
                              completeMethod="#{refHelpersBean.autoCompleteFonctions}" immediate="true"
                              var="fonction" itemValue="#{fonction}" itemLabel="#{fonction.libelle}">
                        <p:ajax event="itemSelect" process="@this" update="" onstart="loading()" oncomplete="loadingHide()" />
                        <o:converter converterId="omnifaces.ListConverter" list="#{refHelpersBean.fonctionsList}" />
                    </ct:input>
                </div>
                <div class="col-sm-6 col-md-3">
                    <b:switch value="#{permissionBean.permission.viewAccess}" label="Page ?" 
                              offText="Non" offColor="danger" 
                              onText="Oui" onColor="success"  />
                </div>
                <div class="col-sm-12">
                    <ct:input id="new-permission-descr" label="Description" placeholder="Description..."
                              value="#{permissionBean.permission.description}" required="true"
                              />
                </div>

            </b:column>
        </b:row>
    </h:panelGroup>

    <p:commandLink styleClass="addPermissionBtn hidden" onclick="loading()"
                   id="devButton" update="dialogWrapper :contentForm" process="@form"
                   oncomplete=" if (args &amp;&amp; !args.validationFailed) {PF('addPermission').hide();} loadingHide();" 
                   actionListener="#{permissionBean.savePermission()}">
    </p:commandLink>
</ui:composition>
