<!DOCTYPE html>
<html lang="#{i18n['this.language.code']}" xml:lang="#{i18n['this.language.code']}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta http-equiv="content-language" content="#{i18n['this.language.code']}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
        <meta name="robots" content="noindex,nofollow,noimageindex,noarchive,nosnippet,none"/>
        <link href="#{resource['/images/favicon.png']}" rel="icon" type="image/png"/>

        <ui:insert name="titlePage" >
            <title></title>

        </ui:insert>

        <style>
            #initial-loader{display:flex;align-items:center;justify-content:center;flex-wrap:wrap;width:100%;background:#212121;position:fixed;z-index:10000;top:0;left:0;bottom:0;right:0;transition:opacity .2s ease-out}#initial-loader .initial-loader-top{display:flex;align-items:center;justify-content:space-between;width:200px;border-bottom:1px solid #2d2d2d;padding-bottom:5px}#initial-loader .initial-loader-top > *{display:block;flex-shrink:0;flex-grow:0}#initial-loader .initial-loader-bottom{padding-top:10px;color:#5C5C5C;font-family:-apple-system,"Helvetica Neue",Helvetica,"Segoe UI",Arial,sans-serif;font-size:12px}@keyframes spin{100%{transform:rotate(360deg)}}#initial-loader .loader g{transform-origin:50% 50%;animation:spin .5s linear infinite}body.loading {overflow: hidden !important} body.loaded #initial-loader{opacity:0}
        </style>



        <h:outputStylesheet name="assets/stylesheets/app.min.css" position="last" />
        <h:outputStylesheet name="assets/vendor/css/lib.min.css" position="last" /> 
        <h:outputStylesheet name="assets/stylesheets/animate.min.css"/>
        <h:outputStylesheet name="assets/stylesheets/style.css" position="last" /> 
        <h:outputStylesheet name="assets/stylesheets/styleA.css" position="last" /> 
        <h:outputStylesheet name="assets/stylesheets/styleB.css" position="last" /> 
        <h:outputStylesheet name="assets/stylesheets/styleD.css" position="last" /> 
        <h:outputStylesheet name="assets/stylesheets/styleY.css" position="last" />

        <script>
            var ASSET_PATH_BASE = '';
        </script>

        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet" />


        <ui:insert name="scriptsTop" >

        </ui:insert>
        <ui:insert name="stylesTop" >

        </ui:insert>

    </h:head>
    <h:body styleClass="footer-fixed sidebar-big-icons navbar-fixed sidebar-slim sidebar-light-danger">
<!--        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{utilsBean.preRenderView()}"/>-->

        <f:view locale="fr">

            <div class="main-wrap">
                <div class="overlayer"></div>

                <nav class="navigation">
                    <ui:insert name="NavBarTop" >
                        <ui:include src="/template/common/commonHeader.xhtml" />
                    </ui:insert>

                    <ui:insert name="NavBarLeft" >
                        <ui:include src="/template/common/commonSidebarLeft.xhtml" />
                    </ui:insert>
                </nav>

                <div class="content" style="position: relative;#{view.viewId == '/index.xhtml' ? '' : ''}">
                    <div class="sub-navbar sub-navbar__header-breadcrumbs">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 sub-navbar-column">
                                    <div class="sub-navbar-header" style="width: 100%;">
                                        <ui:insert name="pageTitle" >
                                            
                                        </ui:insert> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <ui:insert name="content" >

                        </ui:insert>
                    </div>
                </div>           

                <ui:insert name="footer" >
                    <ui:include src="/template/common/commonFooter.xhtml" />
                </ui:insert>
            </div>
            <ui:include src="/template/common/scriptsBottom.xhtml" />
            <ui:insert name="scriptsBottom" >

            </ui:insert>

            <div id="inaction">
                <div class="cssload-loader">
                    <div class="cssload-inner cssload-one"></div>
                    <div class="cssload-inner cssload-two"></div>
                    <div class="cssload-inner cssload-three"></div>
                    <span style="
                          color: #fff;
                          top: 100%;
                          left: 0;
                          text-align: center;
                          display: block;
                          position: absolute;
                          width: 100%;
                          margin-top: 20px;
                          ">
                        Chargement...
                    </span>
                </div>
            </div>
        </f:view>


    </h:body>
</html>
