<!DOCTYPE html>
<html lang="#{i18n['this.language.code']}" xml:lang="#{i18n['this.language.code']}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta http-equiv="content-language" content="#{i18n['this.language.code']}" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

        <title>
            GRH
        </title>

        <!--START Loader -->
        <style>
            #initial-loader{display:flex;align-items:center;justify-content:center;flex-wrap:wrap;width:100%;background:#212121;position:fixed;z-index:10000;top:0;left:0;bottom:0;right:0;transition:opacity .2s ease-out}#initial-loader .initial-loader-top{display:flex;align-items:center;justify-content:space-between;width:200px;border-bottom:1px solid #2d2d2d;padding-bottom:5px}#initial-loader .initial-loader-top > *{display:block;flex-shrink:0;flex-grow:0}#initial-loader .initial-loader-bottom{padding-top:10px;color:#5C5C5C;font-family:-apple-system,"Helvetica Neue",Helvetica,"Segoe UI",Arial,sans-serif;font-size:12px}@keyframes spin{100%{transform:rotate(360deg)}}#initial-loader .loader g{transform-origin:50% 50%;animation:spin .5s linear infinite}body.loading {overflow: hidden !important} body.loaded #initial-loader{opacity:0}
        </style>
        <!--END Loader-->

        <!-- SCSS Output -->
        <h:outputStylesheet name="assets/stylesheets/app.min.css" /> 
        <h:outputStylesheet name="assets/stylesheets/animate.min.css"/>
        <h:outputStylesheet name="assets/stylesheets/style.css" /> 
        <h:outputStylesheet name="assets/stylesheets/styleA.css" /> 
        <h:outputStylesheet name="assets/stylesheets/styleY.css" /> 
        <h:outputStylesheet name="assets/stylesheets/styleB.css" /> 
        <h:outputStylesheet name="assets/stylesheets/styleD.css" /> 

        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <script>
            var ASSET_PATH_BASE = '';
        </script>
        <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet"/>


        <ui:insert name="scriptsTop" >

        </ui:insert>
        <ui:insert name="stylesTop" >

        </ui:insert>

    </h:head>
    <h:body styleClass="sidebar-fixed footer-fixed  navbar-fixed">
        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{utilsBean.preRenderView()}"/>

        <!-- Bower Libraries Scripts -->

        <div class="main-wrap">
            <div class="overlayer"></div>

            <nav class="navigation" style="min-height: 0;">

            </nav>

            <div class="content p-a-0 m-a-0" style="position: relative;#{view.viewId == '/index.xhtml' ? 'background:black;' : ''};">
                <div class="sub-navbar sub-navbar__header-breadcrumbs">
                    <div class="container-fluid">
                        <div class="row" >
                            <div class="col-lg-12 sub-navbar-column">
                                <div class="sub-navbar-header" style="width: 100%;">
                                    <ui:insert name="pageTitle" >

                                    </ui:insert> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row header-cover-container " style="background-color: #f5f5f5; ">
                    <div class="col-xs-9 header-filter-cover">
                        <p:graphicImage value="/resources/images/bg12.jpg" styleClass="pull-left" style="height: 100%;filter: grayscale(0.3);" />
                         <p:graphicImage value="/resources/images/plane2.png" styleClass="pull-left"  style="height: 100%;width: auto;" />
                       
                       
                    </div>
                    <div class="col-xs-3" style="position: relative;">
                        <div class="DSI_sign col-md-2 animated flipInX">
                            <div class="layer"></div>
                            <span>
                                <span id="container">Direction des Systèmes d'Information </span>
                                <span class="animated infinite fadeIn">|</span>   
                            </span>
                            <p>Toujours là pour vous !</p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="container-fluid p-y-0" >
                    <ui:insert name="content" >

                    </ui:insert>
                </div>
            </div>           

            <ui:insert name="footer" >
            </ui:insert>
        </div>
        <ui:include src="/template/common/scriptsBottom.xhtml" />
        <ui:insert name="scriptsBottom" >

        </ui:insert>

        <div id="inaction">
            <div class="cssload-loader">
                <div class="cssload-inner cssload-one"></div>
                <div class="cssload-inner cssload-two"></div>
                <div class="cssload-inner cssload-three"></div>
                <span style="
                      color: #fff;
                      top: 100%;
                      left: 0;
                      text-align: center;
                      display: block;
                      position: absolute;
                      width: 100%;
                      margin-top: 20px;
                      ">
                    Chargement...
                </span>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandLink id="yesButton" onclick="scollT()" value="Oui" type="button" styleClass="ui-confirmdialog-yes btn btn-danger text-white" style="color: #fff;width: 200px;margin-right: 10px;" />
            <p:commandLink value="Non" type="button" styleClass="ui-confirmdialog-no btn btn-primary text-white"  style="color: #fff;width: 200px;" />
        </p:confirmDialog>

    </h:body>
</html>
