<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>GRH</title>
        <h:outputStylesheet name="assets/stylesheets/app.min.css" /> 
        <h:outputStylesheet name="assets/stylesheets/style.css" /> 
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <script>
            var ASSET_PATH_BASE = '';
        </script>
    </h:head>
    <h:body styleClass="sidebar-disabled navbar-disabled footer-disabled">
        <div class="main-wrap">
            <div class="content" style="padding-top: 40px;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-default b-a-0 shadow-box">
                                <div class="panel-body">
                                    <h3 class="text-center m-b-0"> Authentification</h3>
                                    <form method="POST" action="j_security_check" name="Login_Form" class="m-t-3">  
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="j_username" placeholder="Identifiant" required="" autofocus="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="j_password" placeholder="Mot de passe" required=""/>   
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/> Remember Password?
                                            </label>
                                        </div>
                                        <button class="btn btn-block m-b-2 btn-primary"  
                                            name="Submit" value="Login" type="Submit">Se connecter</button>  
                                                                            </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="alert alert-danger shadow-box" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <span class="fa-stack fa-lg m-r-1">
                                    <i class="fa fa-circle-thin fa-stack-2x text-danger"></i>
                                    <i class="fa fa-close fa-stack-1x text-danger"></i>
                                </span>
                                Une erreur d'authentification est survenu, Veuillez réessayer.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
